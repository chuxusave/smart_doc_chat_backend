  redis:
    image: redis:7
    container_name: rag-redis
    restart: always
    command: redis-server --requirepass langfuse
    ports:
      - "6379:6379"
    volumes:
      - redis_data_v6:/data  # <--- å‡çº§åˆ° v6
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "langfuse", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: rag-redis-ui
    restart: always
    environment:
      - REDIS_HOSTS=local:rag-redis:6379:0:langfuse
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    container_name: langfuse-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9010:9000"
      - "9011:9001"
    volumes:
      - minio_data_v6:/data  # <--- å‡çº§åˆ° v6
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_v6:/qdrant/storage  # <--- å‡çº§åˆ° v6

  mysql:
    image: mysql:8.0
    container_name: rag-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql123
      MYSQL_DATABASE: rag_db
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data_v6:/var/lib/mysql  # <--- å‡çº§åˆ° v6

