    image: redis/redisinsight:latest
    container_name: rag-redis-ui  # ç»™å®¹å™¨èµ·ä¸ªåï¼Œæ–¹ä¾¿ç®¡ç†
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redis_insight_data:/data
    depends_on:
      - redis       
volumes:
  clickhouse_data_v6:
  redis_data_v6:
  qdrant_data_v6:
