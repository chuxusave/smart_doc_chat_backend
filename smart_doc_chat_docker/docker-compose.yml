services:
  # =========================================
  # 1. åŸºç¡€è®¾æ–½æœåŠ¡
  # =========================================

  redis:
    image: redis:7
    container_name: rag-redis
    restart: always
    command: redis-server --requirepass langfuse
    ports:
      - "6379:6379"
    volumes:
      - redis_data_v6:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "langfuse", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: langfuse-minio
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9010:9000"
      - "9011:9001"
    volumes:
      - minio_data_v6:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_v6:/qdrant/storage

  mysql:
    image: mysql:8.0
    container_name: rag-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql123
      MYSQL_DATABASE: rag_db
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data_v6:/var/lib/mysql

  # =========================================
  # 2. Langfuse æ ¸å¿ƒç»„ä»¶
  # =========================================

  langfuse-worker:
    image: langfuse/langfuse-worker:3
    container_name: langfuse-worker
    depends_on:
      db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *langfuse-env
    restart: always

  langfuse-web:
    image: langfuse/langfuse:3
    container_name: langfuse-web
    depends_on:
      db:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
      langfuse-worker:
        condition: service_started
    ports:
      - "3333:3000"
    environment:
      <<: *langfuse-env
    restart: always

  # =========================================
  # 3. æ•°æ®åº“ç»„ä»¶
  # =========================================

  clickhouse:
    image: clickhouse/clickhouse-server:24
    container_name: langfuse-clickhouse
    user: "101:101"
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
      - CLICKHOUSE_PASSWORD=chuxu22
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data_v6:/var/lib/clickhouse
      - ./clickhouse_config.xml:/etc/clickhouse-server/config.d/keeper.xml
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  db:
    image: postgres:16
    container_name: langfuse-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_v6:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

